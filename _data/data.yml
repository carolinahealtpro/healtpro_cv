experiences:
    title: Experiences
    info:
      - role: Doctor in Medicine General
        time: 2017 - 2021
        company: Polyclinic Gustavo Aldereguia Lima, Granma, Cuba
        details: |
           - Diagnosis, treatment and monitoring of patients in an
             outpatient setting.
           - Coordination of preventive health programs and patient
             education.
           - Care for patients with gynecological and obstetric
             conditions.

      - role: Resident Doctor of Integral General Medicine
        time: 2015 - 2017
        company: Policlinic Victor Cortina Aruz, Ganma, Cuba
        details: |
           - Development and supervision of treatment plans for
             patients, making diagnoses, prescribing medications and 
             following up with patients in regular consultations.
           - Coordination with other specialists to provide
             comprehensive care to patients.
           - I led family planning services, providing counseling and
             birth control services.
           - I supervised and coordinated maternal and child care
             programs, including prenatal consultations, deliveries and
             pediatric care.
           - I provided comprehensive medical care to patients of all 
             ages.

