career-profile:
    title: Career Profile
    summary: |
        Highly trained health specialist with extensive experience in 
        general medicine and gynecology and obstetrics. I have a strong 
        academic background in medicine, as well as additional 
        certifications in EKG, medical assisting, CPR, and phlebotomy 
        obtained in the United States. Committed to excellence in 
        patient care and dedicated to continuing to learn and improve 
        to provide quality medical service.
        
